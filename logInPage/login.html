<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../logInPage/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header class="sticky">    
    <div class="left sticky">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
        <span style="font-size:30px;cursor:pointer;color: aliceblue;" onclick="openNav()">&#9776;</span>
        <a href="../index.html" class="logo">
            <img src="../img/logoHead.png" alt="" srcset="">
        </a>
    </div>
    <div class="right">
        <div id="valueOutput">
          
        </div>
    </div>
  </header>
  <main>
    <div class="positioning">
        <form class="modal-content animate" action="/action_page.php" method="post">
          <div class="imgcontainer">
            <span id="closeX" class="close" title="Close Modal">&times;</span>
            <img src="../img/avatar2.png" alt="Avatar" class="avatar">
          </div>
      
          <div class="container">
            <label for="uname"><b>Имя пользователя</b></label>
            <input id="inpName" type="text" placeholder="Введите имя пользователя" name="uname" required>
      
            <!-- <label for="psw"><b>Пароль</b></label>
            <input id="inpPass" type="password" placeholder="Введите пароль" name="psw" required> -->
              
            <button id="btnSubmit" type="button">Авторизоваться</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Запомнить меня
            </label>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" id="id01" class="cancelbtn">Отмена</button>
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="registrationbtn">Регистрация</button>
            <span class="psw">Забыли <a href="#">пароль?</a></span>
          </div>
        </form>
    </div>
  </main>

  <script src="login.js"></script>
  <script>

    function openNav() {
      document.getElementById("mySidenav").style.width = "350px";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    </script>
  </body>
</html>
