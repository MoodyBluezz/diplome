<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../logInPage/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  <header class="sticky">    
    <div class="left">
        <a href="../index.html" class="logo">
          <i style="font-size:30px;cursor:pointer;color: aliceblue;" class="fas fa-home"></i>&nbsp;
          <img src="../img/logoHead.png" alt="" srcset="">
        </a>
    </div>
  </header>
  <main>
    <div class="positioning">
        <form class="modal-content animate" action="/action_page.php" method="post">
          <div class="imgcontainer">
            <span id="closeX" class="close" title="Close Modal">&times;</span>
            <img src="../img/avatar2.png" alt="Avatar" class="avatar">
          </div>
      
          <div class="container">
            <label for="uname"><b>Имя пользователя</b></label>
            <input id="inpName" type="text" placeholder="Введите имя пользователя" name="uname" required>
      
            <!-- <label for="psw"><b>Пароль</b></label>
            <input id="inpPass" type="password" placeholder="Введите пароль" name="psw" required> -->
              
            <button id="btnSubmit" type="button">Авторизоваться</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Запомнить меня
            </label>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" id="id01" class="cancelbtn">Отмена</button>
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="registrationbtn">Регистрация</button>
            <span class="psw">Забыли <a href="#">пароль?</a></span>
          </div>
        </form>
    </div>
  </main>

  <script src="login.js"></script>
  <script src="../index.js"></script>
  </body>
</html>
