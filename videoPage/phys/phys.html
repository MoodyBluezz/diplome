<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Физика</title>
    <link rel="icon" href="../../img/logo.ico">
</head>

<body>
    <header class="sticky">
        <div class="left">
            <a href="../../index.html" class="logo">
              <i style="font-size:30px;cursor:pointer;color: aliceblue;" class="fas fa-home"></i>&nbsp;
              <img src="../../img/logoHead.png" alt="" srcset="">
            </a>
        </div>
        <div class="right">
            <div class="extra">
                <a href="../../logInPage/login.html" id="logIn" class="login">
                    <span>Войти</span>
                    <img src="../../img/sign-in-alt-solid.svg" alt="">
                </a>
                <div class="translate">
                    <a href="#" id="valueOutput"><span id="name"></span>&nbsp; <i id="icon" style="display:none;" class="fa fa-user"></i></a>
                    <div class="more">
                        <a href="#" id="logOut"> Выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main">
            <div class="text">
                <div class="wrapper">
                    <div class="profile-card js-profile-card">
                        <div class="profile-card__img">
                            <img src="../phys/phys.jpg" alt="profile card">
                        </div>

                        <div class="profile-card__cnt js-profile-cnt">
                            <div class="profile-card__name">Физика</div>
                            <!-- <div class="profile-card__txt">from <strong>decimal to binary</strong></div> -->
                            <div class="profile-card-loc vid">
                                <div>
                                    <div class="container-video">
                                        <iframe class="video" src="https://www.youtube.com/embed/2JGbRnJfG0g"
                                            frameborder="0"
                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                    </div>
                                </div>
                                <div>
                                    <div class="container-video">
                                        <iframe class="video" src="https://www.youtube.com/embed/Ioaq97Jp10Q"
                                            frameborder="0"
                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                    </div>
                                </div>
                                <div>
                                    <div class="container-video">
                                        <iframe class="video" src="https://www.youtube.com/embed/E-Hps8rwGDY"
                                            frameborder="0"
                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                    </div>
                                </div>
                                <div>
                                    <div class="container-video">
                                        <iframe class="video" src="https://www.youtube.com/embed/8sHSZK0MDsk"
                                            frameborder="0"
                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                    </div>
                                </div>
                                <div>
                                    <div class="container-video">
                                        <iframe class="video" src="https://www.youtube.com/embed/jjJ9kKhSapU"
                                            frameborder="0"
                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                    </div>
                                </div>
                                <div>
                                    <div class="container-video">
                                        <iframe class="video" src="https://www.youtube.com/embed/q6T5xfPKi_M"
                                            frameborder="0"
                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                    </div>
                                </div>
                                <div>
                                    <div class="container-video">
                                        <iframe class="video" src="https://www.youtube.com/embed/VlYZS-kQrqA"
                                            frameborder="0"
                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                    </div>
                                </div>
                                <div>
                                    <div class="container-video">
                                        <iframe class="video" src="https://www.youtube.com/embed/G6zeCTntPE4"
                                            frameborder="0"
                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                    </div>
                                </div>
                                <div>
                                    <div class="container-video">
                                        <iframe class="video" src="https://www.youtube.com/embed/444YfZs-phE"
                                            frameborder="0"
                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="profile-card-ctr">
                                <button class="profile-card__button button--blue js-message-btn"
                                    id="backToMain">Назад</button>
                                <!-- <button class="profile-card__button button--orange" id="nextPage">Следующий</button> -->
                            </div>
                        </div>

                        <div class="profile-card-message js-message">
                            <form class="profile-card-form">
                                <div class="profile-card-form__container">
                                    <textarea placeholder="Say something..."></textarea>
                                </div>

                                <div class="profile-card-form__bottom">
                                    <button class="profile-card__button button--blue js-message-close">
                                        Send
                                    </button>

                                    <button class="profile-card__button button--gray js-message-close">
                                        Cancel
                                    </button>
                                </div>

                            </form>
                            <div class="profile-card__overlay js-message-close"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../../index.js"></script>
    <script type="text/javascript">
        document.getElementById("backToMain").onclick = function () { backToMain() };
        function backToMain() {
            var url = '../video.html';
            location.href = url;
        }
        /*document.getElementById("nextPage").onclick = function () { nextPage() };
        function nextPage() {
            var url = '../bianryPage/binary.html';
            location.href = url;
        }*/
    </script>
</body>

</html>
