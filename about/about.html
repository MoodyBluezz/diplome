<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="about.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
  <header class="sticky">
    <div class="left">
      <a href="../index.html" class="logo">
        <i style="font-size:30px;cursor:pointer;color: aliceblue;" class="fas fa-home"></i>&nbsp;
        <img src="../img/logoHead.png" alt="" srcset="">
      </a>
  </div>
    <div class="extra">
      <a href="../logInPage/login.html" id="logIn" class="login">
          <span>Войти</span>
          <img src="/img/sign-in-alt-solid.svg" alt="">
      </a>
      <div class="translate">
          <a href="#" id="valueOutput"><span></span></a>
          <div class="more">
              <a href="#" id="logOut"> Выйти</a>
          </div>
      </div>
  </div>
  </header>
  <main>
    <section class="main">
      <div class="text">
        <div class="wrapper">
          <div class="profile-card js-profile-card">
            <div class="profile-card__img">
              <img src="../img/contactMe.jpg" alt="profile card">
            </div>

            <div class="profile-card__cnt js-profile-cnt">
              <div class="profile-card__name">Связаться</div>
              <div class="profile-card__txt"><strong>со мной.</strong></div>
              <div class="profile-card-loc">
                <div id="app">
                  <div class="perspec">
                    <section id="footer_link">
                        <footer class="footer-distributed">
            
                            <div class="footer-left">
                            </div>
            
                            <div class="footer-right">

                              <p>Связаться со мной</p>
          
                              <form action="https://formspree.io/xjvennbn" method="POST" enctype="multipart/form-data">
                                  <input type="text" name="_replyto" placeholder="Email">
                                  <textarea name="message" placeholder="Сообщение"></textarea>
                                  <button type="submit">Отправить</button>
                              </form>
          
                          </div>
          
            
                        </footer>
                    </section>
                  </div>
                </div>
              </div>

              <div class="profile-card-ctr">
                <button class="profile-card__button button--blue js-message-btn" id="backToMain">Назад</button>
                <!-- <button class="profile-card__button button--orange" id="nextPage">Следующий</button> -->
              </div>
            </div>

            <div class="profile-card-message js-message">
              <form class="profile-card-form">
                <div class="profile-card-form__container">
                  <textarea placeholder="Say something..."></textarea>
                </div>

                <div class="profile-card-form__bottom">
                  <button class="profile-card__button button--blue js-message-close">
                    Send
                  </button>

                  <button class="profile-card__button button--gray js-message-close">
                    Cancel
                  </button>
                </div>

              </form>
              <div class="profile-card__overlay js-message-close"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="../index.js"></script>
<script>
  document.getElementById("backToMain").onclick = function () { backToMain() };

function backToMain() {
  var url = '../index.html';
  location.href = url;
}

document.getElementById("nextPage").onclick = function () { nextPage() };

function nextPage() {
  var url = '../mathPage/math.html';
  location.href = url;
}
</script>
</html>
